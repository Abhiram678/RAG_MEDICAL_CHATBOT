<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>AI Health Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            width: 100vw;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e3f0ff, #f8fbff, #c9e7fa, #f5e3ff);
            background-size: 300% 300%;
            animation: gradientBG 16s ease-in-out infinite alternate;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.6s;
            overflow: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        body.dark-mode {
            background: linear-gradient(120deg, #232946, #1a1a2e, #393e46, #22223b);
            background-size: 300% 300%;
        }

        .chatbot-window {
            width: 100%;
            max-width: 700px;
            height: 90vh;
            max-height: 800px;
            min-height: 500px;
            background: rgba(255,255,255,0.92);
            backdrop-filter: blur(14px) saturate(170%);
            border-radius: 28px;
            box-shadow: 0 12px 48px rgba(25,118,210,0.16);
            border: 2px solid rgba(180,200,255,0.13);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeInUp 0.7s cubic-bezier(.39,.575,.565,1) both;
            position: relative;
            margin: 2vh auto;
            transition: box-shadow 0.4s;
        }
        body.dark-mode .chatbot-window {
            background: rgba(34,34,43,0.97);
            border: 2px solid rgba(90,100,180,0.15);
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px);}
            100% { opacity: 1; transform: translateY(0);}
        }

        .chatbot-header {
            background: linear-gradient(90deg, #1976d2 0%, #42a5f5 100%);
            color: #fff;
            padding: 1.2rem 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 0.2px;
            box-shadow: 0 2px 8px rgba(25,118,210,0.07);
            position: relative;
            border-top-left-radius: 28px;
            border-top-right-radius: 28px;
        }
        .chatbot-avatar {
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 2px 8px rgba(25,118,210,0.08);
            border: 2px solid #90caf9;
        }
        .theme-toggle {
            margin-left: auto;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .theme-toggle:active { transform: scale(1.2); }

        .chatbox {
            flex: 1;
            min-height: 0;
            padding: 1.2rem 1rem;
            background: rgba(245,247,250,0.7);
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
            overflow-y: auto;
            scroll-behavior: smooth;
            border-radius: 0 0 20px 20px;
            box-shadow: inset 0 0 10px rgba(25,118,210,0.09);
            transition: box-shadow 0.3s, background 0.4s;
        }
        body.dark-mode .chatbox {
            background: rgba(34,34,43,0.98);
        }
        .chatbox::-webkit-scrollbar {
            width: 8px;
            background: #e3f2fd;
            border-radius: 8px;
        }
        .chatbox::-webkit-scrollbar-thumb {
            background: #b3c6e0;
            border-radius: 8px;
        }

        .message-row {
            display: flex;
            align-items: flex-end;
            gap: 0.7rem;
            transition: background 0.3s;
        }
        .message.user {
            margin-left: auto;
            background: linear-gradient(90deg, #b3e5fc 0%, #e1f5fe 100%);
            color: #1565c0;
            border-radius: 20px 20px 6px 20px;
            box-shadow: 0 2px 12px rgba(33,150,243,0.08);
            padding: 0.95rem 1.2rem;
            max-width: 70%;
            font-size: 1.07rem;
            animation: bubbleInUser 0.5s cubic-bezier(.39,.575,.565,1);
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            word-break: break-word;
            white-space: pre-line;
        }
        .message.assistant {
            background: linear-gradient(90deg, #f5f7fa 0%, #d7e1ec 100%);
            color: #222;
            border-radius: 20px 20px 20px 6px;
            box-shadow: 0 2px 12px rgba(25,118,210,0.08);
            padding: 0.95rem 1.2rem;
            max-width: 70%;
            font-size: 1.07rem;
            animation: bubbleInBot 0.5s cubic-bezier(.39,.575,.565,1);
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            word-break: break-word;
            white-space: pre-line;
        }
        .msg-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            box-shadow: 0 1px 4px rgba(25,118,210,0.08);
        }
        .message.user .msg-avatar { display: none; }
        .message.assistant .msg-avatar { position: absolute; left: -38px; top: 0.1rem; }
        @keyframes bubbleInUser {
            0% { opacity: 0; transform: translateX(24px) scale(0.97);}
            100% { opacity: 1; transform: translateX(0) scale(1);}
        }
        @keyframes bubbleInBot {
            0% { opacity: 0; transform: translateX(-24px) scale(0.97);}
            100% { opacity: 1; transform: translateX(0) scale(1);}
        }
        .message.user:hover, .message.assistant:hover {
            box-shadow: 0 0 16px rgba(25,118,210,0.13);
            transform: scale(1.018);
        }

        .loading-bubble {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1.1rem 1.4rem;
            background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
            border-radius: 20px 20px 20px 6px;
            width: 92px;
            min-height: 38px;
            position: relative;
            box-shadow: 0 4px 14px rgba(25,118,210,0.19);
            animation: pulse 1.5s infinite ease-in-out;
        }
        .loading-bubble .dot {
            width: 13px;
            height: 13px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .loading-bubble .dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-bubble .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 12px rgba(25,118,210,0.23); }
            50% { box-shadow: 0 6px 24px rgba(25,118,210,0.32); }
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); opacity: 0.8; }
            40% { transform: translateY(-12px); opacity: 1; }
        }

        .chatbot-footer {
            padding: 1.1rem 1rem;
            background: #f8fbff;
            display: flex;
            gap: 0.7rem;
            align-items: center;
            border-top: 1px solid #e3e3e3;
            border-bottom-left-radius: 28px;
            border-bottom-right-radius: 28px;
        }
        body.dark-mode .chatbot-footer {
            background: #232946;
            border-top: 1px solid #393e46;
        }
        .chatbot-footer textarea {
            flex: 1;
            resize: none;
            border-radius: 10px;
            border: 1.5px solid #b3c6e0;
            padding: 0.7rem;
            font-size: 1.09rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: #fff;
            min-height: 2.6rem;
            max-height: 6rem;
        }
        .chatbot-footer textarea:focus {
            border-color: #1976d2;
            box-shadow: 0 0 0 2px #90caf9;
        }
        .chatbot-footer button {
            background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7rem 1.2rem;
            font-size: 1.09rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(25,118,210,0.11);
            transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
            outline: none;
            position: relative;
            overflow: hidden;
        }
        .chatbot-footer button:active {
            transform: scale(0.97);
        }
        .chatbot-footer button:hover, .chatbot-footer button:focus {
            background: linear-gradient(90deg, #1565c0 0%, #42a5f5 100%);
            box-shadow: 0 6px 24px rgba(25,118,210,0.15);
            transform: translateY(-1px) scale(1.04);
        }
        .chatbot-footer button::after {
            content: "";
            display: block;
            position: absolute;
            left: 50%;
            top: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
            z-index: 1;
        }
        .chatbot-footer button:active::after {
            width: 120%;
            height: 120%;
            transition: width 0s, height 0s;
        }

        .error {
            color: #c62828;
            background: #ffebee;
            border-left: 5px solid #c62828;
            padding: 1rem 1.2rem;
            border-radius: 9px;
            margin: 1rem 1rem 0.5rem 1rem;
            font-size: 1.07rem;
            box-shadow: 0 2px 8px rgba(198,40,40,0.08);
        }

        @media (max-width: 900px) {
            .chatbot-window { max-width: 98vw; }
        }
        @media (max-width: 700px) {
            .chatbot-window { width: 99vw; min-width: 0; height: 98vh; }
            .chatbot-header { font-size: 1.10rem; padding: 1rem 0.5rem;}
            .chatbox { padding: 0.7rem 0.3rem; }
            .chatbot-footer { padding: 0.7rem 0.3rem; }
        }
        @media (max-width: 450px) {
            .chatbot-window { border-radius: 0; }
            .chatbot-header, .chatbot-footer { border-radius: 0; }
        }
    </style>
</head>
<body>
    <div class="chatbot-window">
        <div class="chatbot-header">
            <div class="chatbot-avatar">🩺</div>
            AI Health Assistant
            <button class="theme-toggle" title="Toggle theme" onclick="toggleTheme()">🌙</button>
        </div>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <div class="chatbox" id="chat-box">
            {% for msg in messages %}
                <div class="message-row {% if msg.role == 'user' %}user{% else %}assistant{% endif %}">
                    {% if msg.role == 'assistant' %}
                        <div class="msg-avatar">🩺</div>
                    {% endif %}
                    <div class="message {{ msg.role }}">
                        {{ msg.content | nl2br | safe }}
                    </div>
                </div>
            {% endfor %}
            {% if loading %}
                <div class="message-row assistant">
                    <div class="loading-bubble">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            {% endif %}
        </div>

        <form class="chatbot-footer" method="post" action="{{ url_for('index') }}">
            <textarea name="prompt" placeholder="Type your health question..." required></textarea>
            <button type="submit" aria-label="Send message">Send</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle logic
            function toggleTheme() {
                document.body.classList.toggle('dark-mode');
                const btn = document.querySelector('.theme-toggle');
                btn.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
            }
            window.toggleTheme = toggleTheme; // make available for onclick

            // Scroll chat to bottom on new message
            function scrollChatToBottom() {
                const chatBox = document.getElementById('chat-box');
                if (chatBox) chatBox.scrollTop = chatBox.scrollHeight;
            }
            scrollChatToBottom();

            // Enable Enter to submit, Shift+Enter for newline
            const textarea = document.querySelector('.chatbot-footer textarea');
            const form = document.querySelector('.chatbot-footer');
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    form.requestSubmit();
                }
            });
        });
    </script>
</body>
</html>
